<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huzaifa | DevOps Engineer</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-color: #121317; /* Deep Dark Grey */
            --text-primary: #f7f7f7; /* Soft White */
            --text-secondary: #a1a1a1; /* Muted Grey */
            --accent-purple: #854efb; /* Extracted from Vyro SVG */
            --accent-blue: #1370eb;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            font-family: 'Manrope', sans-serif;
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden; /* Prevent scroll for simple landing */
        }

        /* Navigation */
        nav {
            padding: 30px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: 700;
            font-size: 24px;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            text-decoration: none;
        }

        .status-pill {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 10px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            text-decoration: none;
            color: var(--text-primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-pill:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .dot {
            width: 8px;
            height: 8px;
            background-color: #238636; /* GitHub Green */
            border-radius: 50%;
            box-shadow: 0 0 8px #238636;
        }

        /* Hero Section */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            position: relative;
        }

        /* The Big Text */
        h1 {
            font-size: clamp(3rem, 8vw, 6rem); /* Responsive sizing */
            font-weight: 600;
            line-height: 1.1;
            letter-spacing: -0.04em;
            max-width: 1200px;
            margin-bottom: 24px;
        }

        /* The Gradient Text Effect */
        .gradient-text {
            background: linear-gradient(90deg, #9f86ff 0%, #68baff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: clamp(1.1rem, 2vw, 1.5rem);
            color: var(--text-secondary);
            font-weight: 300;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Background Glow (Subtle) */
        .glow {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(133, 78, 251, 0.15) 0%, rgba(0,0,0,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            pointer-events: none;
        }

        /* Footer */
        footer {
            padding: 20px;
            text-align: center;
            font-size: 12px;
            color: #444;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#" class="logo">Huzaifa.</a>
        <a href="/health" class="status-pill">
            <span class="dot"></span>
            System Operational
        </a>
    </nav>

    <main>
        <div class="glow"></div>
        <h1>
            Architecting <br>
            <span class="gradient-text">Scalable Infrastructure</span><br>
            for the Future.
        </h1>
        <p>
            Software Engineer & DevOps Enthusiast. <br>
            Automating deployments, containerizing applications, and securing the cloud.
        </p>
    </main>

    <footer>
        Deployed via Travis CI & Docker on DigitalOcean
    </footer>

</body>
</html>
